<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs - Dashboard SonqoBase</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Dashboard Layout */
        .dashboard-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--bg-card);
            border-right: 2px solid var(--border-color);
            padding: var(--spacing-md);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: sticky;
            top: 0;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 900;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--border-color);
            flex-shrink: 0;
        }

        .sidebar-logo-icon {
            font-size: 2rem;
        }

        .sidebar-logo-text {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            margin-bottom: var(--spacing-md);
        }

        .sidebar-nav::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-nav::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .sidebar-nav::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .sidebar-nav::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        .sidebar-nav a {
            display: block;
            padding: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .sidebar-nav a:hover,
        .sidebar-nav a.active {
            background: rgba(0, 255, 136, 0.1);
            color: var(--accent-primary);
        }

        .sidebar-footer {
            padding-top: var(--spacing-md);
            border-top: 2px solid var(--border-color);
            flex-shrink: 0;
        }

        .user-info {
            padding: 0.875rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }

        .user-email {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
        }

        .user-plan {
            font-size: 0.75rem;
            color: var(--accent-primary);
            font-weight: 700;
            text-transform: uppercase;
        }

        .btn-logout {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .main-content {
            flex: 1;
            padding: var(--spacing-lg);
            background: var(--bg-primary);
            overflow-y: auto;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: var(--spacing-md);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .breadcrumb a {
            color: var(--accent-primary);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .page-header {
            margin-bottom: var(--spacing-xl);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* Sections */
        .section {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }

        /* Filters */
        .filters-row {
            display: flex;
            gap: var(--spacing-md);
            align-items: flex-end;
            margin-bottom: var(--spacing-md);
        }

        .filter-group {
            flex: 0 0 200px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .form-select {
            width: 100%;
            padding: 0.875rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .btn-secondary {
            padding: 0.875rem 1.5rem;
            background: transparent;
            border: 2px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Jobs Table */
        .jobs-table {
            width: 100%;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .jobs-table-header {
            display: grid;
            grid-template-columns: 120px 1fr 150px 180px 100px 80px;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            font-weight: 700;
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border-color);
        }

        .job-row {
            border-bottom: 1px solid var(--border-color);
        }

        .job-row:last-child {
            border-bottom: none;
        }

        .job-row>div:not(.job-details) {
            display: grid;
            grid-template-columns: 120px 1fr 150px 180px 100px 80px;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            align-items: center;
        }

        .job-col-id code {
            font-family: 'Monaco', monospace;
            font-size: 0.85rem;
            color: var(--accent-primary);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        .status-processing {
            background: rgba(33, 150, 243, 0.2);
            color: #2196f3;
        }

        .status-completed {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
        }

        .status-failed {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .btn-icon {
            background: transparent;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.25rem;
            transition: transform 0.2s ease;
        }

        .btn-icon:hover {
            transform: scale(1.2);
        }

        /* Job Details */
        .job-details {
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .details-content h4 {
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-md);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-item.full-width {
            grid-column: 1 / -1;
        }

        .detail-label {
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .detail-value {
            font-size: 0.95rem;
            color: var(--text-primary);
        }

        .detail-value code {
            font-family: 'Monaco', monospace;
            font-size: 0.85rem;
            color: var(--accent-primary);
        }

        .error-text {
            color: var(--error-color);
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl) var(--spacing-lg);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        /* Loading */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <span class="sidebar-logo-icon">üóÑÔ∏è</span>
                <span class="sidebar-logo-text">SonqoBase</span>
            </div>

            <nav class="sidebar-nav">
                <a href="/dashboard">üìä Resumen</a>
                <a href="/dashboard/projects">üóÇÔ∏è Proyectos</a>
                <a href="/dashboard/projects/{{ project_id }}/playground">üß™ Playground</a>
                <a href="/dashboard/projects/{{ project_id }}/jobs" class="active">üìã Jobs</a>
                <a href="/dashboard/settings">‚öôÔ∏è Configuraci√≥n</a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info" id="user-info">
                    <div class="user-email" id="user-email">Loading...</div>
                    <div class="user-plan" id="user-plan">...</div>
                </div>
                <button class="btn-logout" onclick="logout()">üö™ Cerrar sesi√≥n</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="breadcrumb">
                <a href="/dashboard">Dashboard</a>
                <span>‚Ä∫</span>
                <a href="/dashboard/projects">Proyectos</a>
                <span>‚Ä∫</span>
                <span>{{ project_id }}</span>
                <span>‚Ä∫</span>
                <span>Jobs</span>
            </div>

            <div class="page-header">
                <h1 class="page-title">üìã Tracking de Jobs</h1>
                <p class="page-subtitle">Monitorea el estado de tus ingestas de documentos</p>
            </div>

            <!-- Filters -->
            <div class="section">
                <div class="filters-row">
                    <div class="filter-group">
                        <label class="form-label">Estado</label>
                        <select id="filter-status" class="form-select" onchange="JobsPage.applyFilters()">
                            <option value="">Todos</option>
                            <option value="queued">En cola</option>
                            <option value="extracting_text">Extrayendo texto</option>
                            <option value="generating_embeddings">Generando embeddings</option>
                            <option value="completed">Completado</option>
                            <option value="failed">Fallido</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <button class="btn-secondary" onclick="JobsPage.refreshJobs()">
                            üîÑ Actualizar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Jobs Table -->
            <div class="section">
                <h2 class="section-title">Historial de Jobs</h2>
                <div id="jobs-container">
                    <div class="loading-spinner"></div>
                    <p style="text-align: center; color: var(--text-secondary); margin-top: var(--spacing-md);">
                        Cargando jobs...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/pages/jobs.js"></script>
    <script>
        const projectId = "{{ project_id }}";

        // Require authentication
        (async () => {
            const user = await requireAuth();
            if (!user) return;

            // Load user info
            document.getElementById('user-email').textContent = user.email;
            document.getElementById('user-plan').textContent = user.plan;

            // Initialize jobs page
            await JobsPage.init(projectId);
        })();
    </script>
</body>

</html>
